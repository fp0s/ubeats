<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пушкин</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <a href="#" class="nav__link">
                    <img src="img/svg/logo.svg" alt="UBEREATS" class="logo__img" height="14px">
                </a>
            </div>
            <nav class="header__nav"></nav>
                <div class="nav__cabinet">
                    <div class="nav__element nav__btn">
                        <button class="signIn__btn">Войти</button>
                    </div>
                    <div class="nav__element nav__basket">
                        <a href="#" class="nav__link">
                            <img src="img/svg/basket.svg" alt="Корзина" class="basket_img" height="23px">
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__logo">
                <img src="img/svg/white-logo.svg" alt="UBEREATS" class="logo__img" height="20px">
            </div>
            <hr class="footer__hr">
            <div class="about row">
                <div class="col-xs-12 col-md-4">
                    <div class="lang__container">
                        <img src="img/svg/world.svg" alt="">
                        <select name="select" class="lang__select">
                            <option value="value1" selected>Русский</option>
                            <option value="value2">English</option>
                        </select>
                    </div>
                    <div class="socials">
                        <span class="hashtag">UberEats</span>
                        <ul class="socials__list">
                            <li class="socials__item">
                                <a href="#" class="footer__link">
                                    <img src="img/svg/facebook.svg" alt="facebook" width="24">
                                </a>
                            </li>
                            <li class="socials__item">
                                <a href="#" class="footer__link">
                                    <img src="img/svg/twitter.svg" alt="twitter" width="24">
                                </a>
                            </li>
                            <li class="socials__item">
                                <a href="#" class="footer__link">
                                    <img src="img/svg/instagram.svg" alt="instagram" width="24">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <ul class="about__list">
                        <li class="about__item">
                            <a href="#" class="footer__link">
                                Об UberEats
                            </a>
                        </li>
                        <li class="about__item">
                            <a href="#" class="footer__link">
                                Станьте партнёром по доставке
                            </a>
                        </li>
                        <li class="about__item">
                            <a href="#" class="footer__link">
                                Станьте парнёром-рестораном
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-12 col-md-4">
                    <ul class="about__list">
                        <li class="about__item">
                            <a href="#" class="footer__link">
                                Все города
                            </a>
                        </li>
                        <li class="about__item">
                            <a href="#" class="footer__link">
                                Цены
                            </a>
                        </li>
                        <li class="about__item">
                            <a href="#" class="footer__link">
                                Помощь
                            </a>
                        </li>
                        <li class="about__item">
                            <a href="#" class="footer__link">
                                FAQs
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <hr class="footer__hr">
            <div class="download">
                <ul class="download__list">
                    <li class="download__item">
                        <a href="#" class="footer__link">
                            <img src="img/svg/appStore.svg" alt="Download on appstore">
                        </a>
                    </li>
                    <li class="download__item">
                        <a href="#" class="footer__link">
                            <img src="img/svg/googlePlay.svg" alt="Download on googleplay">
                        </a>
                    </li>
                </ul>
            </div>
            <hr class="footer__hr">
            <div class="copiright row">
                <div class="col-xs-12 col-md-4">
                    © 2017 Uber Technologies Inc.
                </div>
                <div class="col-xs-12 col-md-4">
                    <a href="#" class="footer__link">Обработка персональных данных</a>
                </div>
                <div class="col-xs-12 col-md-4">
                    <a href="#" class="footer__link">Пользовательское соглашение</a>
                </div>
            </div>
        </div>
    </footer>
    <a href="#" class="btnUp">
            <img src="img/svg/arrowUp.svg" alt="Up" height="25">
    </a>
